<ion-content padding>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Login</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button expand="block" (click)="logIn()">Login</ion-button>
            <p *ngIf="errorlogin" class="errorlogin">Login incorreto</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
